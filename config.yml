CorsPolicy:
  Embedded: true

#------------------------------------------------
# Configure panels layout
#------------------------------------------------
MainView:
  ColumnsPosition: right
  EditorPanelsPosition: right
  ToolbarPosition: top
  ToolbarLabels: true
  Name: Charticulator (Community Edition)
  MenuBarButtons: right
  MenuBarSaveButtons: left
  UndoRedoLocation: toolbar

