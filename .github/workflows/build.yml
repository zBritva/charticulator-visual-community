on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Checkout submodules
        run: git submodule update --init --recursive
      
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install packages
        working-directory: ./
        run: yarn install --ignore-engines
      
      - name: Copy config.yml
        uses: canastro/copy-action@0.0.2
        with:
          source: config.yml
          target: ./charticulator/config.yml

      # - name: Build charticulator
      #   env:
      #     NODE_OPTIONS: "--max-old-space-size=8192"
      #   working-directory: ./charticulator
      #   run: yarn build

      # - name: Build charticulator visual
      #   env:
      #     NODE_OPTIONS: "--max-old-space-size=8192"
      #   working-directory: ./visual
      #   run: yarn build

      - name: Build Charticulator
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
        working-directory: ./
        run: yarn build:charticulator

      - name: Build visuals
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
        working-directory: ./
        run: yarn build:visuals

      - name: Publish *.pbiviz
        uses: actions/upload-artifact@v3
        with:
          name: visual
          path: |
            visual/dist/charticulatorVisualCommunity_EDITOR.*.pbiviz
            visual/dist/charticulatorVisualCommunity_VIEW.*.pbiviz
